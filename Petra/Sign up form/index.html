<!DOCTYPE html>
<html lang="en">
<head>
  <title>Petra Vos - Sign up form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<div class="row">
    <div class="col-sm-6 col-sm-offset-3 form-box">
    <div class="form-top">
    <h2>Sign up</h2>
    <p> Please fill in the form below to Sign up:</p>
  </div>

  <div class="form-bottom contact-form">
    <form role="form" action="index.html">
    <div class="form-group">
    <label class="sr-only" for="contact-name">Name</label>
    <input type="text" name="Name" placeholder="First and last name..." class="contact-name form-control" id="contact-name">
    </div>

    <div class="form-group">
    <label class="sr-only" for="contact-subject">Email</label>
    <input type="text" name="Email" placeholder="Email..." class="contact-email form-control" id="contact-email">
    </div>

    <div class="form-group">
    <label class="sr-only" for="contact-message">Message</label>
    <textarea name="message" placeholder="any questions..." class="contact-message form-control" id="contact-message"></textarea>
    </div>

    <div class="form-group">
    <label for="contact-antispam">Antispam question: 7 + 5 = ?</label>
    <input type="text" name="antispam" placeholder="Your answer..." class="contact-antispam form-control" id="contact-antispam">
    </div>

     <button type="submit" class="btn btn-danger">send</button>
      </form>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
    </html>
