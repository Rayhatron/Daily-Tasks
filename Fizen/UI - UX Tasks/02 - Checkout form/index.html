<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://use.fontawesome.com/6f2d464f26.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

</head>
<body>
    <div class="container">
 
  <div id="summary"> 
    <h2>Summary</h2>
    
    <div>
    <h3>Total</h3>
    <p>$5,767.25</p>
    </div>
    
    <div class="returntocart">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </div>
    
  </div>
  <div class="cardinfo">
    <div class="closeButton">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
      
      <h2>Payment Details</h2>
     <div class="pointer">
    </div>
    <form>
      <div> 
      <label for="ccnumber">Credit Card Number</label>
        <input type="text"><span><i class="fa fa-credit-card" aria-hidden="true"></i></span>
      </div>
      <div>
        <label for="ccnumber">Card Holder Name</label>
        <input type="text" ><span><i class="fa fa-user" aria-hidden="true"></i></span>
      </div>
      <div class="expiration">
        <div class="expire">
        <label for="ccnumber">Expiration Date</label>
      <input type="text" >
          <p>/</p>
        <input type="text">
        </div>
        <div>
          <label for="ccnumber">CCV</label>
          <input type="text">
        </div>
      </div>
      <div>
        <button>Purchase</button>
      </div>
    </form>
</div>
</div>
